<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <img src="assets/logo.jpg" alt="APPI-ROPA Logo" class="register-logo">
      <h1 class="register-title">Únete a nosotros</h1>
      <p class="register-subtitle">Crea tu cuenta y descubre la moda</p>
    </div>
    
    <div class="register-body">
      <form #f="ngForm" (ngSubmit)="onRegister()">
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nombre" class="form-label">Nombre</label>
              <input 
                type="text" 
                id="nombre" 
                class="form-control" 
                [(ngModel)]="nombre" 
                name="nombre" 
                required
                placeholder="Tu nombre">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="apellido" class="form-label">Apellido</label>
              <input 
                type="text" 
                id="apellido" 
                class="form-control" 
                [(ngModel)]="apellido" 
                name="apellido" 
                required
                placeholder="Tu apellido">
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="direccion" class="form-label">Dirección</label>
          <input 
            type="text" 
            id="direccion" 
            class="form-control" 
            [(ngModel)]="direccion" 
            name="direccion" 
            required
            placeholder="Tu dirección completa">
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            [(ngModel)]="email" 
            name="email" 
            required
            placeholder="tu@email.com">
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="password" class="form-label">Contraseña</label>
              <input 
                type="password" 
                id="password" 
                class="form-control" 
                [(ngModel)]="password" 
                name="password" 
                required
                placeholder="Tu contraseña">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="confirmPassword" class="form-label">Confirmar</label>
              <input 
                type="password" 
                id="confirmPassword" 
                class="form-control" 
                [(ngModel)]="confirmPassword" 
                name="confirmPassword" 
                required
                placeholder="Repite tu contraseña">
            </div>
          </div>
        </div>
        
        <div *ngIf="error" class="alert alert-danger">
          <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
        </div>
        
        <button type="submit" class="btn btn-accent register-btn" [disabled]="!f.valid">
          <i class="fas fa-user-plus me-2"></i>Crear mi cuenta
        </button>
        
        <div class="login-link">
          <span class="login-text">¿Ya tienes cuenta?</span>
          <a href="#" (click)="volverAlLogin($event)" class="login-link-btn">
            Iniciar sesión
          </a>
        </div>
        
      </form>
    </div>
  </div>
</div>

<div *ngIf="mostrarToast" class="toast-message">
  {{ toastMensaje }}
</div>
